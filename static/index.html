<!doctype html>
<html>
    <head>
        <title>rembrant</title>
        <link rel="stylesheet" href="/style.css" type="text/css" media="screen" charset="utf-8">
        <script src="/jquery.js" type="text/javascript"></script>
        <script src="/underscore.js" type="text/javascript"></script>
        <script src="/backbone.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="header">
            <h2>rembrant</h2>
        </div>
        <div id="wrap">
            <div id="sidebar">
                <div id="top">
                    <h2>Albums</h2>
                    <div class="album album-active">
                        <a href="">All</a>
                    </div>
                </div>
                <div id="bottom">
                    <div id="album-selection">
                        <p>Select an album or albums to which you want to add your selection</p>
                        <ul></ul>
                        <input class="btn" type="submit" value="Add" id="confirm-add-to-album" />
                        <a href="#" class="close">Close</a>
                    </div>

                    <a class="btn" id="add-selection-to-album" href="">Add selection to album</a>
                    <br>
                    <a class="btn" id="new-album-link" href="">Create a new album</a>
                    <br>
                    <br>
                    Selected: <span id="selected-count">0</span>

                    <div id="new-album">
                        <p>
                            <label for="new-album-name">Album name:</label>
                            <input type="text" id="new-album-name" />
                        </p>
                        <p>
                            <input class="btn" type="submit" id="new-album-submit" value="Save" />
                        </p>
                        <a href="#" class="close">Close</a>
                    </div>
                </div>
            </div>
            <div id="photos">
                <div id="loading"><h3>Loading...</h3></div>
                <div id="grid"></div>
            </div>
        </div>
        <div id="viewer"></div>
    </body>
</html>
