{% extends "base.html" %}

{% block content %}
    <div id="photos">
    {% for photo in photos %}
        <div class="photo">
            <a href="{% url single photo.id %}">
                <img src="{{ STATIC_URL }}{{ photo.small_thumb }}" />
            </a> 
        </div>
    {% endfor %}
    </div>
{% endblock %}
