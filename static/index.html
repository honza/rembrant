<!doctype html>
<html>
    <head>
        <title>rembrant</title>
        <link rel="stylesheet" href="/style.css" type="text/css" media="screen" charset="utf-8">
        <script src="/jquery.js" type="text/javascript"></script>
        <script src="/underscore.js" type="text/javascript"></script>
        <script src="/backbone.js" type="text/javascript"></script>
        <script src="/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="wrap">
            <div id="sidebar">
                <h2>Albums</h2>
                <a id="new-album-link" href="">New album</a>
                <div id="album-selection">
                    <ul></ul>
                    <input type="submit" value="Add" id="confirm-add-to-album" />
                    <a href="#" class="close">Close</a>
                </div>
                Selected: <span id="selected-count">0</span><br>
                <a id="add-selection-to-album" href="">Add selection to album</a>
                <div id="new-album">
                    <p>
                        <label for="new-album-name">Album name:</label>
                        <input type="text" id="new-album-name" />
                    </p>
                    <p>
                        <input type="submit" id="new-album-submit" value="Save" />
                    </p>
                    <a href="#" class="close">Close</a>
                </div>
            </div>
            <div id="photos">
                <div id="loading"><h3>Loading...</h3></div>
                <div id="grid"></div>
            </div>
        </div>
        <div id="viewer"></div>
    </body>
</html>
